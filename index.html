<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.v1.css">
  <title>海风导航</title>
</head>
<body>
  <div class="wrapper">
    <div class="side">
      <h1><a href="javascript:;" class="j-scroll">海风导航</a></h1>
      <ul class="nav">
        <li><a href="javascript:;" class="j-scroll active">常用</a></li>
        <li><a href="javascript:;" class="j-scroll">视频</a></li>
        <li><a href="javascript:;" class="j-scroll">音乐</a></li>
        <li><a href="javascript:;" class="j-scroll">购物</a></li>
        <li><a href="javascript:;" class="j-scroll">资讯</a></li>
        <li><a href="javascript:;" class="j-scroll">科技</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="logo">
        <img src="https://static.hinpc.com/images/2016/20160807-hi-logo.png" alt="海风导航">
      </div>
      <div class="search">
        <form id="searchForm" onsubmit="return goSearch();">
          <span id="engine" data-type="baidu">
            <span id="engineName">百度</span>
            <ul>
              <li data-type="baidu">百度</li>
              <li data-type="google">谷歌</li>
              <li data-type="bing">必应</li>
            </ul>
          </span>
          <input id="word" type="text" placeholder="搜索" autocomplete="off">
        </form>
      </div>
      <div class="web-list"></div>
    </div>
  </div>
</body>
<script charset="gbk" src="http://www.baidu.com/js/opensug.js"></script>
<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="./main.v1.js"></script>
</html>
